<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" alt="logo" class="logo">
            <nav>
                <ul id="menu-list">
                    <li> <a href="">Game Controller</a> </li>
                    <li> <a href="">VR Controller</a> </li>
                    <li> <a href="">Media Controller</a> </li>
                    <li> <a href="">Other Controller</a> </li>
                </ul>

            </nav>
            <img src="images/menu.png" alt="menu" class="menu-icon" onclick="toggleMenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br> DualShock 4</h2>
                <h3>Wireless controller for Playstation 4</h3>
                <p>(Compatible Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="images/arrow.png" alt=""></button>
            </div>
            <div class="col-2">

                <div class="add-btn">
                    <img src="images/add.png" alt="">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>

            <img src="images/tw.png" alt="">
            <img src="images/fb.png" alt="">
            <img src="images/ig.png" alt="">

        </div>
    </div>
    <script>
        var menuList = document.getElementById('menu-list');
        menuList.style.maxHeight = "0px"

        function toggleMenu() {
            if (menuList.style.maxHeight == "0px") {
                menuList.style.maxHeight = "130px"
            } else {
                menuList.style.maxHeight = "0px"
            }
        }
    </script>
